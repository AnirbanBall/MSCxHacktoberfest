<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 id="title">Drum Kit</h1>
      <div class="set">
        <div class="instrument">
          <button class="w drum">w</button>
          <div class="img">
            <img src="images/w.png" alt="img" />
          </div>
        </div>
        <div class="instrument">
          <button class="a drum">a</button>
          <div class="img">
            <img src="images/a.png" alt="img" />
          </div>
        </div>
        <div class="instrument">
          <button class="s drum">s</button>
          <div class="img">
            <img src="images/s.png" alt="img" />
          </div>
        </div>
        <div class="instrument">
          <button class="d drum">d</button>
          <div class="img">
            <img src="images/d.png" alt="img" />
          </div>
        </div>
        <div class="instrument">
          <button class="j drum">j</button>
          <div class="img">
            <img src="images/j.png" alt="img" />
          </div>
        </div>
        <div class="instrument">
          <button class="k drum">k</button>
          <div class="img">
            <img src="images/k.png" alt="img" />
          </div>
        </div>
        <div class="instrument">
          <button class="l drum">l</button>
          <div class="img">
            <img src="images/l.png" alt="img" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>

    <footer>Made with ❤️ by Arnab in collaboration with MSC KIIT.</footer>
  </body>
</html>
